<script>
    // function for form validation
    function validateForm() {
        var submit = true;

        var form = document.forms["region_form"];
        var name = form["name"].value;

        if (name === "") {
            form["name"].style.background = "#efc9c9";
            submit = false;
        }
        else {
            form["name"].style.removeProperty('background');
        }

        if (!submit) {
            alert("Please fill the Name field!");
            return false;
        }
    }
</script>
%(alert)s
<p>
    Please fill the following form:
</p>
<form action="" name="region_form" method="post" onsubmit="return validateForm()">
    <label>Name*</label><br>
    <input type="text" name="name" size="30" maxlength="80">
    <input type="submit" value="Save">
</form>
